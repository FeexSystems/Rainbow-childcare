<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainbow Childcare - Nurturing Young Minds</title>

    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Hillcrest Rising Stars" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Hillcrest RS" />
    <meta
      name="description"
      content="Modern nursery school platform for parents, teachers, and staff at Hillcrest Rising Stars"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#8B5CF6" />

    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link
      rel="icon"
      type="image/svg+xml"
      sizes="32x32"
      href="/icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      sizes="16x16"
      href="/icon-192x192.png"
    />
    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" href="/favicon.ico" />
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("SW registered: ", registration);
            })
            .catch((registrationError) => {
              console.log("SW registration failed: ", registrationError);
            });
        });
      }
    </script>
  </body>
</html>
